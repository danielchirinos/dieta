<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @media (min-width: 992px) {
        .vh-md-100 {
            height: 100vh;
        }
    }
  </style>
</head>

<body>
    
    <div class="row m-0 p-0 vh-md-100">

        <!-- Sidebar único -->
        <nav id="sidebarMenu" class="offcanvas-lg offcanvas-start bg-light col-lg-3 col-xl-2" tabindex="-1">

            <div class="offcanvas-header d-lg-none">
                <h5 class="offcanvas-title">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas">
                </button>
            </div>

            <div class="offcanvas-body p-0 pt-lg-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configuración</a>
                    </li>
                </ul>
            </div>

        </nav>

        <main class="col-lg-9 col-xl-10 px-md-4">

            <!-- Botón solo visible en móviles -->
            <button class="btn btn-primary d-lg-none mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                ☰ Menú
            </button>

            <h1 class="mt-4">Contenido principal</h1>
            <p>Aquí va tu contenido...</p>

        </main>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
